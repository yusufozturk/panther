schema: api/graphql/schema.graphql
overwrite: true
generates:
  web/__generated__/schema.tsx:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        AWSEmail: string
        AWSPhone: string
        AWSTimestamp: number
        AWSDateTime: string
        AWSJSON: string
  web/src/:
    documents: web/**/*.graphql
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ../__generated__/schema.tsx
    plugins:
      - typescript-operations:
      - typescript-react-apollo:
      - add: /* eslint-disable import/order, import/no-duplicates */
    config:
      apolloReactHooksImportFrom: @apollo/client
      apolloReactCommonImportFrom: @apollo/client
      withComponent: false
      withHOC: false
      withHooks: true
      skipTypename: true
      omitOperationSuffix: true
hooks:
  afterAllFileWrite:
    - prettier --write
